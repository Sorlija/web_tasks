<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Center Ticket Form</title>
    <style>
         h1 {
        color: green;
        text-align: center;
    }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-group{
            margin-bottom: 15px;
           
         }

         input[type="radio"]{
            margin-right: 5px;
            width:auto;
         }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="file"], input[type="radio"] {
            width: 100%;
            padding: 8px;
        }
        button {
        background-color: green;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
    }
        button:hover {
        background-color: rgb(0, 139, 23);
    }
    </style>
</head>
<body>

    <h1>IT Center Ticket Form</h1>
    
    <form action="/submit_ticket" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="problemType">Type of Problem:</label>
            <select id="problemType" name="problemType">
                <option value="Help & Guidance" selected>Help & Guidance</option>
                <option value="CV Creator Tool">CV Creator Tool</option>
                <option value="Data Privacy Concerns">Data Privacy Concerns</option>
                <option value="File upload issues">File upload issues</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Urgency:</label>
            <label>
                <input type="radio" name="urgency" value="Not urgent"> Not urgent
            </label>
            <label>
                <input type="radio" name="urgency" value="Mild" checked> Mild
            </label>
            <label>
                <input type="radio" name="urgency" value="Highly Urgent"> Highly Urgent
            </label>
        </div>

        <div class="form-group">
            <label for="fileUpload">Upload a Picture (JPG, JPEG, PNG):</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png" required>
        </div>

        <button type="submit">Submit Ticket</button>
    </form>

</body>
</html>
