<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Feedback Form</title>
</head>
<body>
    <style>
     h1 {
        color: green;
        text-align: center;
    }
    </style>


<h1>Subscription Menagement Form</h1>

<form method="POST">

    <fieldset>
        <legend>Details</legend>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="website">Link:</label>
        <input type="url" id="website" name="website" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </fieldset>

    <fieldset>
        <legend>Reasons for Ending Subscription</legend>

        <label for="reason">Select reason:</label>
        <select id="reason" name="reason">
            <option value="bad_quality">Bad quality</option>
            <option value="small_size">Small Size</option>
            <option value="other" selected>Other</option>
        </select>
        <br><br>

        <p>Would you use one of the other tools again?</p>
        <input type="radio" id="yes" name="use_again" value="yes" checked>
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="use_again" value="no">
        <label for="no">No</label>
        <br>
        <input type="radio" id="maybe" name="use_again" value="maybe">
        <label for="maybe">Maybe</label>
        <br><br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <input type="image" src="nature.jpg" alt="Submit" />
    </fieldset>
    <button type="submit">Submit </button>
</form>

</body>
</html>
