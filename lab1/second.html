<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h2 {
        color: green;
        text-align: center;
    }
    body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
        }
        button {
        background-color: green;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: rgb(0, 139, 23);
    }
    </style>
</head>
<body>

<h2>Login Form</h2>
<br> <hr> <br>
<form method="POST" action="/login">
    <label>
        <input type="radio" name="loginType" value="email" checked required>
        Email
    </label>
    <label>
        <input type="radio" name="loginType" value="username" required>
        Username
    </label>
    
    <label for="identifier">Email or username:</label>
    <input type="text" id="identifier" name="identifier" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Log In</button>
</form>
</body>
</html>
